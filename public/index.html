<body>
  <div class="panel panel-default">

          <a href="javascript:;" data-toggle="modal" data-target="#wx-group-modal">饿了么红包分享群</a>

        <li>
          <a href="https://github.com/game-helper/eleme/issues/new" target="_blank">反馈问题</a>

          <a href="https://github.com/game-helper/donate" target="_blank">捐赠我们</a>
        </li>
      </ul>
      <div>
        <pre><b>如何获取拼手气红包？</b><br>好友下单后，分享到群里的红包<br>饿了么 APP 买过的订单点进去，分享红包</pre>

        <a href="/track.png" target="_blank"><img id="track" src="/track.png" alt=""></a>
      </div>
    </div>
  </div>

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">微信-饿了么红包分享群</h4>

        <div class="modal-body">
          <img src="/wx-group-20170301.png" alt="微信-饿了么红包分享群">

  <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?ec94314b337fdff17cf09e9040847912";

  <script>
    $('#submit').on('click', function (e) {
      var $submit = $(this)
      $submit.text('正在领取...').prop('disabled', true)
      $.post((location.host.indexOf('elemhb.top') === -1 ? '' : 'http://101.132.113.122:3007') + '/hongbao', {
          url: $.trim($('#url').val()),
          mobile: $.trim($('#mobile').val())
        })
        .always(function () {
          $submit.text('马上领取').prop('disabled', false)
        })
        .done(function (res) {
          alert(res.message)
        })
        .fail(function (err) {
          alert('服务器繁忙，请稍后重试')
        })
    })

    $('.breadcrumb a').on('click', function (e) {
      _hmt.push(['_trackEvent', $(this).text(), 'click'])
    })

  </script>

  <script>
    (function () {
      var bp = document.createElement('script');
      var curProtocol = window.location.protocol.split(':')[0];
      if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';

        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
